<div class="gpt3__blog-container__article">
  <div class="gpt3__blog-container__article-image">
    <img [src]="img" alt="blog image" loading="lazy">
  </div>
  <div class="gpt3__blog-container__article-content">
    <div>
      <p>{{date}}</p>
      <h3>{{title}}</h3>
    </div>
    <p>Read Full Article</p>
  </div>
</div>
